<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            .fieldError {
                border-color: #bd2130;
          }
        </style>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="container-fluid">

<main class="d-flex flex-nowrap">
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="/members/myInfo" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">마이 페이지</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/members/myInfo" class="nav-link link-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                개인 정보
            </a>
        </li>

        <li>
            <a href="/members/myPet" class="nav-link active bg-warning" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                펫 정보
            </a>
        </li>
        <li>
            <a href="/members/myItem" class="nav-link link-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                판매 내역
            </a>
        </li>
        <li>
            <a href="/members/myOrder" class="nav-link link-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                주문내역
            </a>
        </li>
        <li>
            <a href="/members/myReview" class="nav-link link-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                리뷰
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
            <img th:src="${user.picture}" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong th:text="${user.name}"></strong>
        </a>
    </div>
</div>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">마이 페이지</h1>
    </div>

    <h2>펫 정보</h2>
    <div class="table-responsive">

        <form role="form" action="/members/myPet" th:object="${form}" method="post">

            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control"
                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">Incorrect date</p>
            </div>

            <label th:for="gender">성별</label>
            <div class="form-group">
                <select class="form-select" th:field="*{gender}"
                        th:class="${#fields.hasErrors('gender')}? 'form-select fieldError' : 'form-select'">
                    <option selected value="">선택</option>
                    <option th:value="남성">수컷</option>
                    <option th:value="여성">암컷</option>
                </select>
                <p th:if="${#fields.hasErrors('gender')}"
                   th:errors="*{gender}">Incorrect date</p>
            </div>

            <label th:for="petType">종류</label>
            <div class="form-group">
                <select class="form-select" th:field="*{petType}"
                        th:class="${#fields.hasErrors('petType')}? 'form-select fieldError' : 'form-select'">
                    <option selected value="">선택</option>
                    <option th:value="고양이">고양이</option>
                    <option th:value="개">개</option>
                </select>
                <p th:if="${#fields.hasErrors('petType')}"
                   th:errors="*{petType}">Incorrect date</p>
            </div>

            <div class="form-group">
                <label th:for="breed">품종</label>
                <input type="text" th:field="*{breed}" class="form-control"
                       th:class="${#fields.hasErrors('breed')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('breed')}"
                   th:errors="*{breed}">Incorrect date</p>
            </div>

            <div class="form-group">
                <label th:for="birthDate">생년월일</label>
                <input type="date" th:field="*{birthDate}" class="form-control"
                       th:class="${#fields.hasErrors('birthDate')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('birthDate')}"
                   th:errors="*{birthDate}">Incorrect date</p>
            </div>

            <div class="form-group">
                <label th:for="remark">주의사항</label>
                <input type="text" th:field="*{remark}" class="form-control"
                       th:class="${#fields.hasErrors('remark')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('remark')}"
                   th:errors="*{remark}">Incorrect date</p>
            </div>

            <hr>
<!-- 초록색 버튼 -->
<!--            <button type="submit" class="btn btn-primary">수정</button>-->
<!-- 검은색 버튼 -->
            <div class="btn-group me-2">
                <button type="submit" class="btn btn-sm btn-outline-secondary">저장</button>
            </div>
        </form>

    </div>
</main>

</div>
</div>
<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
