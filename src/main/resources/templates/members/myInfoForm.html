<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            .fieldError {
                border-color: #bd2130;
          }
        </style>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="container-fluid">

<main class="d-flex flex-nowrap">
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="/members/myInfo" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">마이 페이지</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/members/myInfo" class="nav-link active bg-warning" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                개인 정보
            </a>
        </li>
        <li>
            <a href="/members/myPet" class="nav-link link-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                펫 정보
            </a>
        </li>
        <li>
            <a href="/members/myItem" class="nav-link link-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                판매 내역
            </a>
        </li>
        <li>
            <a href="/members/myOrder" class="nav-link link-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                주문 내역
            </a>
        </li>
        <li>
            <a href="/members/myPoint" class="nav-link link-dark">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                포인트
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
            <img th:src="${user.picture}" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong th:text="${user.name}"></strong>
        </a>
    </div>
</div>



<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">마이 페이지</h1>
    </div>

    <h2>개인 정보</h2>
    <div class="table-responsive">

        <form role="form" action="/members/updateMyInfo" th:object="${user}" method="get">
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label th:for="privateInformation.gender">성별</label>
                <input type="text" th:field="*{privateInformation.gender}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" th:field="*{email}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label th:for="privateInformation.birthDate">생년월일</label>
                <input type="text" th:field="*{privateInformation.birthDate}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label th:for="privateInformation.phoneNumber">전화번호</label>
                <input type="text" th:field="*{privateInformation.phoneNumber}" class="form-control" readonly>
            </div>

            <hr>
            <h6>주소</h6>
            <div class="form-group">
                <label th:for="privateInformation.address.si">시</label>
                <input type="text" th:field="*{privateInformation.address.si}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label th:for="gu">구</label>
                <input type="text" th:field="*{privateInformation.address.gu}" class="form-control" readonly>
            </div>



            <hr>
<!-- 초록색 버튼 -->
<!--            <button type="submit" class="btn btn-primary">수정</button>-->
<!-- 검은색 버튼 -->
            <div class="btn-group me-2">
                <button type="submit" class="btn btn-sm btn-outline-secondary">수정 페이지로 이동</button>
            </div>
        </form>

    </div>
</main>
</main>



</div>
</div>
<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
