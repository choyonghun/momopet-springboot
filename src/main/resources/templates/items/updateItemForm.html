<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container">
    <form method="post" th:object="${form}">
        <div class="form-group">
            <label th:for="price">일급</label>
            <input type="number" th:field="*{price}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="introduction">자기소개</label>
            <input type="text" th:field="*{introduction}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="startDate">가능시작날짜</label>
            <input type="text" th:field="*{startDate}" class="form-control"/>
        </div>
        <br/>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">수정하기</button>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
