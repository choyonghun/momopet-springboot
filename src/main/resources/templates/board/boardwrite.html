<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>

<body>
<div class="layout" th:object="${form}">
    <form action="/board/write" method="post">
        <input type="text" th:field="*{title}">
        <textarea th:field="*{content}"></textarea>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
